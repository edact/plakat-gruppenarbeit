<html>

<head>
    <title>eDACT-Plakat</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
            font-family: Arial;
        }

        .wrapper {
            display: grid;
            width: 100%;
            height: 100%;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto 1fr;
            grid-template-areas:
                "nav-left nav-right"
                "iframe-left iframe-right";
        }

        .wrapper * {
            width: 100%;
            height: 100%;
        }

        nav {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            text-align: center;
        }

        .nav-left {
            grid-area: nav-left;
            border-right: 1px solid black;
        }

        .nav-right {
            grid-area: nav-right;
        }

        a,
        a:visited {
            color: black;
            text-decoration: none;
            padding: 5px;
        }

        a:hover {
            text-decoration: underline;
        }

        .iframe-left {
            grid-area: iframe-left;
        }

        .iframe-right {
            grid-area: iframe-right;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <nav class="nav-left">
            <a target="iframe-left" href="?poster=uebersicht&group=1">Gruppe 1</a>
            <a target="iframe-left" href="?poster=uebersicht&group=2">Gruppe 2</a>
            <a target="iframe-left" href="?poster=uebersicht&role=master">Master</a>
        </nav>
        <nav class="nav-right">
            <a target="iframe-right" href="">Gruppe 1</a>
            <a target="iframe-right" href="">Gruppe 1</a>
            <a target="iframe-right" href="">Gruppe 1</a>
        </nav>
        <iframe class="iframe-left" name="iframe-left" src="" frameborder="0"></iframe>
        <iframe class="iframe-right" src="" name="iframe-right" frameborder="0"></iframe>
    </div>
</body>

</html>
